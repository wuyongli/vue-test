<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性和侦听器</title>
</head>

<body>
    <div id="app">
        <div>
            1.自动做加法：
            <input type="text" v-model="num1">+<input type="text" v-model="num2">=<span>{{getSum}}</span>
        </div>
        <div>2.现在的时间是：{{getNowTime}}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num1: 0,
                num2: 0,
            },
            computed: {
                getSum: function () {
                    return parseFloat(this.num1) + parseFloat(this.num2);
                },
                getNowTime: function () {
                    return Date.now();
                }
            }
        });
    </script>
</body>

</html>
